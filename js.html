 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Blog App Frontend</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .content-area {
            min-height: calc(100vh - 80px);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb {
            background: #a5b4fc;
            border-radius: 4px;
        }
        .post-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="text-gray-800">

<!-- Header -->
<header class="bg-indigo-700 shadow-lg sticky top-0 z-10">
    <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">The Full-Stack Blog</h1>
        <nav>
            <button onclick="navigateTo('blog')" class="text-white hover:text-indigo-200 p-2">Public Blog</button>
            <button onclick="navigateTo('admin')" class="ml-4 bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-md">
                Admin Panel
            </button>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main class="max-w-4xl mx-auto p-4 content-area">

    <!-- Status Message -->
    <div id="status-message" class="text-center p-2 mb-4 bg-yellow-100 text-yellow-800 rounded-lg hidden"></div>

    <!-- Blog View -->
    <section id="blog-view" class="view">
        <h2 class="text-3xl font-bold mb-6 text-indigo-800 border-b pb-2">Latest Published Posts</h2>
        <div id="posts-container" class="space-y-6">
            <p class="text-center text-gray-500 py-10">Loading posts...</p>
        </div>
    </section>

    <!-- Single Post View -->
    <section id="single-post-view" class="view hidden">
        <div id="single-post-container" class="bg-white p-6 rounded-xl shadow-lg"></div>

        <button onclick="navigateTo('blog')" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
            ← Back to Blog
        </button>
    </section>

    <!-- Admin Panel -->
    <section id="admin-view" class="view hidden">
        <h2 class="text-3xl font-bold mb-6 text-indigo-800 border-b pb-2">Admin Panel: Create New Post</h2>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm font-medium"></div>

        <form id="new-post-form" class="bg-white p-6 rounded-xl shadow-lg space-y-4">

            <div>
                <label class="block text-sm">Title</label>
                <input id="title" required class="w-full p-3 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm">Slug (e.g., my-first-post)</label>
                <input id="slug" required class="w-full p-3 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm">Content</label>
                <textarea id="content" rows="8" required class="w-full p-3 border rounded-lg"></textarea>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" id="published" checked>
                <label>Published</label>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg">
                Create Post
            </button>
        </form>
    </section>

</main>

<!-- SCRIPT -->
<script>
const API_BASE_URL = "http://localhost:5000/api/posts";

// Switch pages
function navigateTo(view) {
    document.querySelectorAll(".view").forEach(v => v.classList.add("hidden"));
    document.getElementById(view + "-view").classList.remove("hidden");

    if (view === "blog") fetchPosts();
}

// Fetch all posts
async function fetchPosts() {
    const container = document.getElementById("posts-container");
    container.innerHTML = "<p class='text-center py-10'>Loading...</p>";

    try {
        const res = await fetch(API_BASE_URL);
        const posts = await res.json();

        container.innerHTML = posts.map(post => `
            <div class="post-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-indigo-500">
                <h3 class="text-2xl font-semibold text-indigo-700">${post.title}</h3>
                <p class="text-sm text-gray-500 mb-2">Published: ${new Date(post.createdAt).toLocaleDateString()}</p>
                <p class="text-gray-600">${post.content.substring(0, 150)}...</p>
                <a href="#post/${post.slug}" class="text-indigo-500 font-medium">Read More →</a>
            </div>
        `).join("");

    } catch (error) {
        container.innerHTML = `<p class="text-red-600">Error loading posts.</p>`;
    }
}

// Fetch single post
async function fetchSinglePost(slug) {
    const box = document.getElementById("single-post-container");
    box.innerHTML = "<p class='text-center py-10'>Loading...</p>";

    try {
        const res = await fetch(`${API_BASE_URL}/${slug}`);
        const post = await res.json();

        box.innerHTML = `
            <h1 class="text-3xl font-bold text-indigo-700">${post.title}</h1>
            <p class="text-gray-500 mb-3">Published: ${new Date(post.createdAt).toLocaleDateString()}</p>
            <div class="text-gray-700 whitespace-pre-line">${post.content}</div>
        `;

    } catch {
        box.innerHTML = `<p class="text-red-600">Post not found.</p>`;
    }
}

// Hash routing for single post
function handleHashRoute() {
    const hash = window.location.hash;

    if (hash.startsWith("#post/")) {
        const slug = hash.split("/")[1];
        navigateTo("single-post");
        fetchSinglePost(slug);
    }
}

window.addEventListener("hashchange", handleHashRoute);

// FORM SUBMIT
document.getElementById("new-post-form").addEventListener("submit", async e => {
    e.preventDefault();
    const data = {
        title: title.value,
        slug: slug.value.toLowerCase().replace(/\s+/g, "-"),
        content: content.value,
        published: published.checked
    };

    try {
        const res = await fetch(API_BASE_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Error creating post");

        alert("Post Created!");
        e.target.reset();

    } catch {
        alert("Error creating post");
    }
});

// INITIAL LOAD
navigateTo("blog");
handleHashRoute();
</script>

</body>
</html>
