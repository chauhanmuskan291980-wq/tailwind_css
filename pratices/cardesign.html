<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* üé® Theme Colors */
        :root {
            --primary-yellow: #ffc700;
            --secondary-yellow: #ffd94f;
            --dark-bg: #121212;
            --dark-surface: #1f1f1f;
            --text-white: #ffffff;
            --text-light: #bbb;
        }

        /* üåç Base Styles */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* üß≠ Header */
        header {
            background: var(--dark-surface);
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary-yellow);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* üñºÔ∏è Logo at Left Corner */
        .leftDesign {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
        }

        .leftDesign .logo img {
            width: 60px;
            height: auto;
            display: block;
        }

        /* üß© Navbar Layout */
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        /* üîç Search Box */
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-yellow);
            border-radius: 25px;
            overflow: hidden;
            background: var(--dark-bg);
            transition: all 0.3s ease;
        }

        .search-input {
            border: none;
            background: transparent;
            color: var(--text-white);
            padding: 0.5rem 1rem;
            width: 150px;
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        .search-btn {
            background: var(--primary-yellow);
            border: none;
            color: var(--dark-bg);
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary-yellow);
        }

        /* üåê Nav Links */
        .nav-content-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--primary-yellow);
            font-weight: 600;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav-links a:hover {
            color: var(--text-white);
            text-shadow: 0 0 8px var(--primary-yellow);
        }

        /* üì± Social Media Icons */
        .social-links {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .social-links a {
            color: var(--primary-yellow);
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: var(--secondary-yellow);
            transform: scale(1.2);
        }

        /* üîΩ Dropdown Styling */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            background: var(--dark-bg);
            color: var(--text-white);
            border: 1px solid var(--primary-yellow);
            border-radius: 25px;
            padding: 0.6rem 2rem 0.6rem 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            appearance: none;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 199, 0, 0.1);
        }

        .select-wrapper::after {
            content: "\25BC";
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-yellow);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .select-wrapper select:hover,
        .select-wrapper select:focus {
            border-color: var(--secondary-yellow);
            box-shadow: 0 0 12px rgba(255, 199, 0, 0.4);
            transform: translateY(-2px);
        }

        select option {
            background: var(--dark-surface);
            color: var(--text-white);
        }

        /* üîê Login Button */
        .loginBtn {
            background: var(--primary-yellow);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 199, 0, 0.5);
            transition: all 0.3s ease;
        }

        .loginBtn:hover {
            background: var(--secondary-yellow);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <div class="leftDesign">
            <a href="#" class="logo">
                <img src="Screenshot (80).png" alt="Smipin Logo" />
            </a>
        </div>

        <div class="container">
            <nav>
                <div class="nav-content-right">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search..." />
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>

                    <ul class="nav-links">
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li>
                            <div class="social-links">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-whatsapp"></i></a>
                                <a href="#"><i class="fab fa-x-twitter"></i></a>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                            </div>
                        </li>
                    </ul>

                    <div class="select-wrapper">
                        <select>
                            <option selected disabled>EN</option>
                            <option value="">FN</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select>
                            <option selected disabled>Services</option>
                            <option value="">Social Media Account Recovery</option>
                            <option value="">Account Verification</option>
                            <option value="">Username Claim</option>
                            <option value="">Copyright Removal</option>
                            <option value="">Paid Promotions</option>
                        </select>
                    </div>

                    <div>
                        <button class="loginBtn">Login</button>
                    </div>
                </div>

            </nav>
        </div>
    </header>
</body>

</html>
