<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffff;
        }

        .nav-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .nav1 {
            background-color: #3a3a3a;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: space-between;
        }

        .nav1 li {
            display: inline;

        }

        .nav1 a {
            text-decoration: none;
            color: white;
            background-color: #493232;
            padding: 5px 10px;
            position: relative;
        }

        .nav1 .login-btn {
            background-color: rgb(175, 110, 216);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav1 a::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #1e4f83;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1: Hprizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Logins</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-conatiner">
        <h2>Variation 2:vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-conatiner">
        <h2>Varition 3 : Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Our Story</a>
                        <a href="#">Our Story</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
